<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Word Count Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Word Count Challenge</h2>
    <div class="row">
        <div class="col-md-12">
            <form action="#" th:action="@{/}" th:object="${textmodel}" method="post">
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="text" class="col-form-label">Typing a text</label>
                        <textarea th:field="*{text}" class="form-control" id="text" rows="5"></textarea>
                        <span th:if="${#fields.hasErrors('text')}" th:errors="${textmodel.text}" class="invalid-feedback"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-primary" value="Word count">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
