<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Word Count Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <h2 class="mb-5">Word Count Challenge</h2>
        <div class="row">
            <form action="#" th:action="@{/}" th:object="${textModel}" method="post" class="form">
                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea class="form-control" th:field="*{text}" id="text" rows="10" placeholder="Please, type any text..."></textarea>
                    <div class="alert alert-warning mt-1" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-3">
                        <input type="submit"  class="btn btn-success" value="Count words">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
